<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\searchbar.css">
    <link rel="stylesheet" href="css\input.css">
    <link rel="stylesheet" href="css/checkbox.css">
</head>
<body>
<section>
    <div class="box box__input">
        <div class="input">
            <label class="input__label" for="input-text">Дата и время заказа</label>
            <div class="input__wrapper">
                <input class="input__area input__area_empty" id="input-text" type="text" placeholder="Введите" value="06.12.2021">
            </div>
        </div>
        <div class="input">
            <label class="input__label" for="input-datetime2">Дата и время заказа</label>
            <div class="input__wrapper">
                    <input class="input__area input__area_incorrect" min="2021-12-07" id="input-datetime2" type="datetime" value="2021-12-06">               
                <svg class="input__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 15L15 1M1 1L15 15" fill="none"/>
                </svg>
            </div>
        </div>
        <div class="input">
            <label class="input__label" for="input-datetime3">Дата и время заказа</label>
            <div class="input__wrapper">
                <input class="input__area input__area_disabled" id="input-datetime3" disabled type="datetime" value="2021-12-06">
                <svg class="input__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
                    <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="box box__searchbar">
        <div class="searchbar searchbar_empty">
            <input class="searchbar__area" type="search" placeholder="Номер заказа или ФИО" name="" id="">
            <svg viewBox="0 0 16 16" class="searchbar__icon-find" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
            </svg>
        </div>
        <div class="searchbar searchbar_filled">
            <input class="searchbar__area" type="search" value="50726" placeholder="" name="" id="">
            <svg viewBox="0 0 16 16" class="searchbar__icon-find" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
            </svg>
            <svg viewBox="0 0 16 16" class="searchbar__icon-delete" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 15L15 1M1 1L15 15" fill="none"/>
            </svg>
        </div>
    </div>
    <div class="box box__checkbox">     
        <!-- <div class="checkbox-wrapper">                -->
            <div class="checkbox">
                <!-- <label> -->
                    <input class="checkbox__area" type="checkbox">
                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                <!-- </label>  -->
            </div> 
            <div class="checkbox">
                <!-- <label> -->
                    <input class="checkbox__area" checked type="checkbox">
                    <svg viewBox="0 0 16 16" class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                <!-- </label>   -->
            </div> 
        <!-- </div> -->
    </div>
    <div class="box box__radio"></div>
    <div class="box box__button"></div>
    <div class="box box__dropdowns"></div>
    <div class="box box__pageheader"></div>
</section>
</body>
</html>
